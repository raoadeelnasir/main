<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and nested tables</title>
</head>
<body>
    <table>
        <tr>
            <td><img src="./angela.jpg" alt="error" style="width: 150px; height:150px"></td>
            <td>
                <h1>hello to me</h1>
                <p>Lorem ipsum dolor sit. <strong><a href="www.google.com">google</a></strong></p>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam, fuga.</p>
            </td>
        </tr>
    </table>
    <br><br><br><br><br><br><br><br><br><br>
    <h1>Skills</h1>
    <table cellpadding=10 bgcolor='dodgerblue'>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>Imran</td>
                        <td>❤</td>
                    </tr>
                    <tr>
                        <td>Momin</td>
                        <td>❤❤</td>
                    </tr>
                    <tr>
                        <td>Saim</td>
                        <td>❤❤❤</td>
                    </tr>

                </table>
            </td>
            <td>
                <td>
                    <table>
                        <tr>
                            <td>Imran</td>
                            <td>❤</td>
                        </tr>
                        <tr>
                            <td>Momin</td>
                            <td>❤❤</td>
                        </tr>
                        <tr>
                            <td>Saim</td>
                            <td>❤❤❤</td>
                        </tr>
    
                    </table>
                </td>
            </td>
        </tr>
    </table>
    
</body>
</html>
